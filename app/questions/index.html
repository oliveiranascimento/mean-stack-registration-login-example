<h1>Add a new question</h1>
<div class="form-container">

        <div class="form-group">
            <label for="questions">Questions</label>
            <input type="text" id="newQuestion" class="form-control" ng-model="vm.question" required />
            <button class="btn btn-primary" ng-click="vm.saveQuestion()">Save</button>
        </div>

</div>
